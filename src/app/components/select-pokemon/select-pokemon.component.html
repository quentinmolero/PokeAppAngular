<div id="selectPokemon">
  <div class="error" [hidden]="!error">
    {{error}}
  </div>
  <h1>Sélectionner deux Pokémons pour qu'ils se battent</h1>
  <p id="subtitle">(le gagnant gagne rien mdr)</p>
  <h2>Votre Pokémon</h2>
  <h2>Le Pokémon adverse</h2>
  <div class="pokemonList">
    <app-list-pokemon (pokemonChoose)="getPokemonChoose1($event)"></app-list-pokemon>
  </div>
  <div class="pokemonList">
    <app-list-pokemon (pokemonChoose)="getPokemonChoose2($event)"></app-list-pokemon>
  </div>
  <button class="button_subscribe_active"
          id="button_change_password" [disabled]="!pokemonChoose1 || !pokemonChoose2" (click)="validateChoicePokemon()" mat-raised-button>Lancer le combat</button>
</div>
