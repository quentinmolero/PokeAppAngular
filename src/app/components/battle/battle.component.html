<div id="battle-pokemon-area">
  <app-pokemon position="left" [pokemon]="carapuce"></app-pokemon>
  <app-pokemon position="right" [pokemon]="pikachu"></app-pokemon>
</div>
<button [disabled]="pokemonWinner !== undefined" (click)="handlePlayClick()" >{{buttonValue}}</button>
<app-log [pokemonWinner]="pokemonWinner" [logsFight]="logsFight"></app-log>
